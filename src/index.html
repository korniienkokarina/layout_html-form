<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="field">Surname:
          <input type="text" name="surname" autocomplete="off">
        </label>

        <label class="field">Name:
          <input type="text" name="name" autocomplete="off">
        </label>

        <label class="field">How old are You?
          <input
          type="number"
          name="age"
          value="12"
          min="1"
          max="100"
          >
        </label>

        <label class="field">Full date of birth:
          <input type="date" name="birthDate">
        </label>

        <label class="field">I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="field">E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          required
          >
        </label>

        <label class="field">Password:
          <input
          type="password"
          name="password"
          minlength="6"
          maxlength="12"
          required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="field">
          Do you love cats?
          <label>
            <input type="radio" name="loveCats" value="yes">
            Yes
          </label>
          <label>
            <input type="radio" name="loveCats" value="no">
            No
          </label>
        </div>

        <label class="field">What is your favorite color?
          <input type="color" name="favColor">
        </label>

        <label class="field">What time do you go to bed?
          <input type="time" name="bedTime">
        </label>

        <label class="field">What are your favorite brand of cars?
          <select multiple name="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="field">How do you rate our work?
          <input type="range" name="workRate" value="0">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>

        <label class="field">Comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="field">Would you recommend us?
          <select name="recommendation">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="button">Submit</button>
    </form>
  </body>
</html>
